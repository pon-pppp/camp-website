<!DOCTYPE html>
<html lang="ja">
<head>
  <title>今日のポケモン</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@picocss/pico@2/css/pico.min.css">
  <style>
    #pokemon {
      width: 350px;
      padding: 1em;
      border-radius: 12px;
      background: #f8f8f8;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }

    #pokemonImage {
      width: 100%;
    }

    #pokemonName {
      color: black; /* 名前を黒で表示 */
    }

    .info {
      margin-top: 1em;
      font-size: 0.95em;
      line-height: 1.5;
    }

    .label {
      font-weight: bold;
      margin-right: 0.5em;
    }

    #pokemonDescription {
      margin-top: 1em;
      font-size: 0.9em;
      font-style: italic;
      color: #333;
      background: #fff;
      padding: 0.6em;
      border-radius: 8px;
    }
  </style>
</head>
<body>

<main class="container">
  <h1>今日のポケモン</h1>
  
  <div id="pokemon">
    <h2 id="pokemonName"></h2>
    <img id="pokemonImage" src="">
    <div class="info">
      <div><span class="label">No.</span><span id="pokemonNumber"></span></div>
      <div><span class="label">タイプ</span><span id="pokemonTypes"></span></div>
      <div><span class="label">高さ</span><span id="pokemonHeight"></span> m</div>
      <div><span class="label">重さ</span><span id="pokemonWeight"></span> kg</div>
    </div>
    <div id="pokemonDescription"></div>
    <button id="cryButton" style="margin-top:10px;">鳴き声を聞く</button>
    <audio id="pokemonCry"></audio>
  </div>
</main>

<script>
  let pokemonName = document.getElementById('pokemonName');
  let pokemonImage = document.getElementById('pokemonImage');
  let pokemonCry = document.getElementById('pokemonCry');
  let cryButton = document.getElementById('cryButton');

  let numberField = document.getElementById('pokemonNumber');
  let typesField = document.getElementById('pokemonTypes');
  let heightField = document.getElementById('pokemonHeight');
  let weightField = document.getElementById('pokemonWeight');
  let descriptionField = document.getElementById('pokemonDescription');

  let pokemonNumber = Math.floor(Math.random() * 898) + 1;

  // まず基本データを取得
  fetch(`https://pokeapi.co/api/v2/pokemon/${pokemonNumber}`)
    .then(res => res.json())
    .then(data => {
      // 画像
      pokemonImage.src = data.sprites.front_default;

      // 番号
      numberField.textContent = data.id;

      // タイプ
      let typeNames = data.types.map(t => t.type.name);
      const typeDict = {
        normal: "ノーマル", fire: "ほのお", water: "みず", grass: "くさ", electric: "でんき",
        ice: "こおり", fighting: "かくとう", poison: "どく", ground: "じめん", flying: "ひこう",
        psychic: "エスパー", bug: "むし", rock: "いわ", ghost: "ゴースト", dragon: "ドラゴン",
        dark: "あく", steel: "はがね", fairy: "フェアリー"
      };
      typesField.textContent = typeNames.map(t => typeDict[t] || t).join("・");

      // 高さ・重さ（APIはデシメートル・ヘクトグラムなので変換する）
      heightField.textContent = (data.height / 10).toFixed(1);
      weightField.textContent = (data.weight / 10).toFixed(1);

      // 鳴き声
      if (data.cries && data.cries.latest) {
        pokemonCry.src = data.cries.latest;
        cryButton.disabled = false;
      } else {
        cryButton.disabled = true;
        cryButton.textContent = "鳴き声データなし";
      }

      // 日本語名と説明文を species API から取得
      return fetch(`https://pokeapi.co/api/v2/pokemon-species/${pokemonNumber}`);
    })
    .then(res => res.json())
    .then(speciesData => {
      // 日本語名
      let jaName = speciesData.names.find(n => n.language.name === "ja-Hrkt");
      pokemonName.textContent = jaName ? jaName.name : "不明なポケモン";

      // 説明文（日本語）
      let jaText = speciesData.flavor_text_entries.find(
        entry => entry.language.name === "ja-Hrkt"
      );
      descriptionField.textContent = jaText ? jaText.flavor_text.replace(/\n|\f/g, " ") : "説明文はありません。";
    })
    .catch(err => {
      console.error("エラーが発生しました:", err);
    });

  // 鳴き声ボタン
  cryButton.addEventListener("click", () => {
    pokemonCry.play().catch(err => {
      console.error("再生エラー:", err);
    });
  });
</script>

</body>
</html>
